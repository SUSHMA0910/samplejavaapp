name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
 
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: deploy to tomcat
      run: curl -v -u admin:admin -T /home/runner/work/samplejavaapp/samplejavaapp/target/sampleapp.war http://ec2-52-66-235-21.ap-south-1.compute.amazonaws.com:8080/manager/text/deploy?path=/demo-pro
